

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="icon" type="image/png" href="../../assets/img/eq.png">

    <script src="../../assets/scripts/bundle.js" charset="utf-8"></script>
    <link rel="stylesheet" href="../../assets/css/styles.css">

    <title>Button | SDC Pattern Library</title>
</head>
<body>
<div style="padding:1rem">
  <h3>Button</h3>
<!-- Start: @button--button -->
<button class="btn ">Submit</button>
<!-- End: @button--button -->
<br/>
<h3>Secondary</h3>
<!-- Start: @button--secondary -->
<button class="btn btn--border btn--secondary">Add a person</button>
<!-- End: @button--secondary -->
<br/>
<h3>Large</h3>
<!-- Start: @button--large -->
<button class="btn btn--lg">Start survey</button>
<!-- End: @button--large -->
<br/>
<h3>Neutral</h3>
<!-- Start: @button--neutral -->
<button class="btn btn--neutral">Button neutral</button>
<!-- End: @button--neutral -->
<br/>
<h3>Light</h3>
<!-- Start: @button--light -->
<button class="btn btn--light">Button light</button>
<!-- End: @button--light -->
<br/>
<h3>Link</h3>
<!-- Start: @button--link -->
<button class="btn btn--link">Button link</button>
<!-- End: @button--link -->
<br/>
</div>

</body>
</html>
