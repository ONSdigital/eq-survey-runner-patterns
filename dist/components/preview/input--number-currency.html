

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="icon" type="image/png" href="/assets/img/eq.png">

    <link rel="stylesheet" href="../../assets/css/styles.css">

    <title>Input: Number Currency | eQ Pattern Library</title>
</head>
<body>
<div style="padding:1rem">
  <div class="input-wrap symbol currency">
  <span class="errortext">This is a verbose description of the error</span>
  <label class="label " for="input_id">How many whole pounds are in your wallet?</label>
  <input type="text" placeholder="e.g. 100" id="input_id" pattern="\d*" inputmode="numeric" maxlength="6" class="input numericentry">
  <span class="hint">e.g. 100</span>
</div>
<div>
    <a href="#" class="help-cta"><i class="fa fa-chevron-right" aria-hidden="true"></i><span class="trigger-label">Show</span> help for this question</a>
    <div class="help-text" style="display: none;">
      <p>Please enter the figure as per the guidance. If zero, enter 0</p>
    </div>
</div>

</div>

</body>
</html>
