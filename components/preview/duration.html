<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <link rel="icon" type="image/png" href="../../assets/img/eq.png" />
  <title>Duration: Default | SDC Pattern Library</title>

  <!--[if (gt IE 9) | (IEMobile)]><!-->
  <link href="../../assets/css/responsive.css" rel="stylesheet">
  <!--<![endif]-->

  <script>
    window.__EQ_SESSION_TIMEOUT__ = 18;
    window.__EQ_SESSION_TIMEOUT_PROMPT__ = 12;
  </script>

  <style>
    .collator-item {
      margin-bottom: 2rem;
    }
    .collator-title {
      font-size: 1.2rem;
    }
  </style>

<body>

<div style="padding:1rem; height:100%; max-width: 30em">
  <fieldset class="fieldgroup fieldgroup--duration">

  <legend id="duration-label" class="fieldgroup__title venus">Time</legend>

  <div class="fieldgroup__fields">
    <div class="field fieldgroup__hours">
      <div class="input-type input-type--unit">
        <input data-qa="input-number"
               id="Time1"
               class="input input--number input--with-unit input--block"
               name="Time1"
               value=""
               pattern="[0-9]*"
               aria-labelledby="duration-label Time-type1" />
        <abbr title="Hours" class="input-type__type input-type__type--duration" id="Time-type1">Hours</abbr>
      </div>
    </div>

    <div class="field fieldgroup__mins">
      <div class="input-type input-type--unit">
        <input data-qa="input-number"
               id="Time2"
               class="input input--number input--with-unit input--block"
               name="Time2"
               value=""
               pattern="[0-9]*"
               aria-labelledby="duration-label Time-type2" />
        <abbr title="Minutes" class="input-type__type input-type__type--duration" id="Time-type2">Mins</abbr>
      </div>
    </div>

    <div class="field fieldgroup__secs">
      <div class="input-type input-type--unit">
        <input data-qa="input-number"
               id="Time3"
               class="input input--number input--with-unit input--block"
               name="Time3"
               value=""
               pattern="[0-9]*"
               aria-labelledby="duration-label Time-type3" />
        <abbr title="Seconds" class="input-type__type input-type__type--duration" id="Time-type3">Secs</abbr>
      </div>
    </div>
  </div>
</fieldset>

</div>
<script src="../../assets/scripts/bundle.js" charset="utf-8"></script>
</body>
</html>
