

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="icon" type="image/png" href="../../assets/img/eq.png">

    <link rel="stylesheet" href="../../assets/css/styles.css">

    <title>Button | eQ Pattern Library</title>
</head>
<body>
<div style="padding:1rem">
  <!-- Start: @button--button -->
<button class="btn ">Submit</button>

<!-- End: @button--button -->

<!-- Start: @button--secondary -->
<button class="btn btn--secondary">Add a person</button>

<!-- End: @button--secondary -->

<!-- Start: @button--large -->
<button class="btn btn--lg">Start survey</button>

<!-- End: @button--large -->

<!-- Start: @button--neutral -->
<button class="btn btn--neutral">Button neutral</button>

<!-- End: @button--neutral -->

<!-- Start: @button--light -->
<button class="btn btn--light">Button light</button>

<!-- End: @button--light -->

<!-- Start: @button--link -->
<button class="btn btn--link">Button link</button>

<!-- End: @button--link -->

</div>

</body>
</html>
