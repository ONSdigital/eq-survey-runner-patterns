<!--[if gt IE 9]><!--> <html lang="en-gb" dir="ltr" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <link rel="icon" type="image/png" href="../../assets/img/eq.png" />
  <title>Table | SDC Pattern Library</title>

  <!--[if (gt IE 9) | (IEMobile)]><!-->
  <link href="../../assets/css/responsive.css" rel="stylesheet">
  <!--<![endif]-->
  <!--[if (lte IE 9) & (!IEMobile)]>
  <link href="../../assets/css/fixed.css" rel="stylesheet">
  <![endif]-->

  <!--[if gt IE 8]><!-->
  <script>document.documentElement.className = document.documentElement.className.replace('no-js','has-js')</script>
  <!--<![endif]-->

  <script>
    window.__EQ_SESSION_TIMEOUT__ = 18;
    window.__EQ_SESSION_TIMEOUT_PROMPT__ = 12;
  </script>

  <style>
    .collator-item {
      margin-bottom: 2rem;
    }
    .collator-title {
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
<div style="padding-top:1rem" >
  <div class="page__container container">
    <div class="grid grid--reverse">
      <div class="grid__col col-4@m">
      </div>
      <div class="grid__col col-7@m pull-1@m">
        <div class="collator-item">
    <h2 class="collator-title">Basic table</h2>
    
<!-- Start: @table--default -->
<table class="table">
  <thead class="table--head">
    <th scope="col" class="table--header--cell">Column A</th>
    <th scope="col" class="table--header--cell">Column B</th>
      </thead>
  <tbody>
    <tr class="table--row">
      <td class="table--cell">Cell A1</td>
      <td class="table--cell">Cell B1</td>
          </tr>
    <tr class="table--row">
      <td class="table--cell">Cell A2</td>
      <td class="table--cell">Cell B2</td>
          </tr>
  </tbody>
</table><!-- End: @table--default -->

  </div>
<div class="collator-item">
    <h2 class="collator-title">Compact table for data heavy applications.</h2>
    
<!-- Start: @table--data-dense -->
<table class="table table__dense">
  <caption class="table--caption">Use this table variant for for data heavy applications</caption>
  <thead class="table--head">
    <th scope="col" class="table--header--cell">Column A</th>
    <th scope="col" class="table--header--cell">Column B</th>
    
    <th scope="col" class="table--header--cell">Column C</th>
    <th scope="col" class="table--header--cell">Column D</th>
    <th scope="col" class="table--header--cell">Column E</th>
  </thead>
  <tbody>
    <tr class="table--row">
      <td class="table--cell">Cell A1</td>
      <td class="table--cell">Cell B1</td>
      
      <td class="table--cell">Cell C1</td>
      <td class="table--cell">Cell D1</td>
      <td class="table--cell">Cell E1</td>
    </tr>
    <tr class="table--row">
      <td class="table--cell">Cell A2</td>
      <td class="table--cell">Cell B2</td>
      
      <td class="table--cell">Cell C2</td>
      <td class="table--cell">Cell D2</td>
      <td class="table--cell">Cell E2</td>
    </tr>
  </tbody>
</table><!-- End: @table--data-dense -->

  </div>
      </div>
    </div>
  </div>
</div>
<script src="../../assets/scripts/bundle.js" charset="utf-8"></script>
</body>
</html>
